<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRRS Driver Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>NRRS Driver Registration</h2>
        <form action="https://formspree.io/f/mvgzladz" method="POST">
            <!-- Full Name -->
            <label for="full_name">Full Name:</label>
            <input type="text" name="full_name" id="full_name" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>

            <!-- NRRS Racing Number Preference -->
            <label for="racing_number">NRRS Racing Number Preference (1-99):</label>
            <input type="number" name="racing_number" id="racing_number" min="1" max="99" required>

            <!-- Alternate Number Choice -->
            <label for="alternate_number">Alternate Number Choice:</label>
            <input type="number" name="alternate_number" id="alternate_number" min="1" max="99">

            <!-- Discord Username -->
            <label for="discord_username">Discord Username:</label>
            <input type="text" name="discord_username" id="discord_username" required>

            <!-- Roblox Username -->
            <label for="roblox_username">Roblox Username:</label>
            <input type="text" name="roblox_username" id="roblox_username" required>

            <!-- Preferred Manufacturer -->
            <label for="manufacturer">Preferred Manufacturer:</label>
            <select name="manufacturer" id="manufacturer" required>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Toyota">Toyota</option>
            </select>

            <!-- Car Paint Scheme Colors -->
            <label for="paint_scheme">Car Paint Scheme Colors:</label>
            <input type="text" name="paint_scheme" id="paint_scheme" required>

            <!-- Availability -->
            <label for="availability">Availability (Days & Times in EST):</label>
            <input type="text" name="availability" id="availability" required>

            <!-- Primary Sponsor -->
            <label for="primary_sponsor">Primary Sponsor:</label>
            <input type="text" name="primary_sponsor" id="primary_sponsor">

            <!-- Secondary Sponsors -->
            <label for="secondary_sponsors">Secondary Sponsors (if applicable):</label>
            <input type="text" name="secondary_sponsors" id="secondary_sponsors">

            <!-- Microphone Availability -->
            <label for="microphone">Do you have a working microphone for race communication?</label>
            <select name="microphone" id="microphone" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- Agreement -->
            <label>Agreement:</label>
            <p>By submitting, I agree to follow NRRS rules and regulations.</p>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
