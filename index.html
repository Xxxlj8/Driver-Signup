<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRRS Driver Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>NRRS Driver Registration</h2>
        <form>
            <label>Full Name:</label>
            <input type="text" required><label>Date of Birth:</label>
        <input type="date" required>
        
        <label>NRRS Racing Number Preference (1-99):</label>
        <input type="number" min="1" max="99" required>
        
        <label>Alternate Number Choice:</label>
        <input type="number" min="1" max="99">
        
        <label>Discord Username:</label>
        <input type="text" required>
        
        <label>Roblox Username:</label>
        <input type="text" required>
        
        <label>Preferred Manufacturer:</label>
        <select required>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Toyota">Toyota</option>
        </select>
        
        <label>Car Paint Scheme Colors:</label>
        <input type="text" required>
        
        <label>Availability (Days & Times in EST):</label>
        <input type="text" required>
        
        <label>Primary Sponsor:</label>
        <input type="text">
        
        <label>Secondary Sponsors (if applicable):</label>
        <input type="text">
        
        <label>Do you have a working microphone for race communication?</label>
        <select required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        
        <label>Agreement:</label>
        <p>By submitting, I agree to follow NRRS rules and regulations.</p>
        
        <button type="submit">Submit</button>
    </form>
</div>

</body>
  </html>
